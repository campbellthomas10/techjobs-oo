<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="job-listing">
        <tr>
            <td>Name</td>
            <td th:text="${aJob.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${aJob.getEmployer()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${aJob.getLocation()}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${aJob.getPositionType()}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text="${aJob.getCoreCompetency()}"></td>
        </tr>
    </table>

</div>

</body>
</html>
